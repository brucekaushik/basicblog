<!DOCTYPE html>

<html>
  <head>
    <title>ASCII CHAN</title>
  </head>

  <body>
    <h2>ASCII</h2>
    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <div>Art</div>
        <textarea name="art">{{art}}</textarea>
      </label>
      <input type="submit">
      <div class="error">{{error}}</div>
    </form>
  </body>

</html>
