<!DOCTYPE html>

<html>
  <head>
    <title>ASCII CHAN</title>
  </head>

  <body>
    <h2>ASCII</h2>
    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <div>Art</div>
        <textarea name="art">{{art}}</textarea>
      </label>
      <input type="submit">
      <div class="error">{{error}}</div>
    </form>

    <br>
    <hr>
    <br>

    {% for art in arts %}
      <div class="art">
        <div class="art-title">{{art.title}}</div>
        <pre class="art-body">{{art.art}}</pre>
      </div>
    {% endfor %}

  </body>

</html>
